elements: "contact_information:\n  '#type': fieldset\n  '#title': 'Contact Information'\n  agreement:\n    '#type': webform_markup\n    '#markup': '<strong>Agreement: </strong>I understand that the NSSTA CSSC/MSSC Committee must favorably consider this application prior to acceptance. By submitting this form,&nbsp;I declare that the facts herein are true and complete to the best of my knowledge. I also state that my organization, voting and professional members are actively involved in, associated with, or have an interest in the furtherance of periodic payment of compensation on account of personal physical injuries as set forth in Article II of the NSSTA Bylaws.'\n  full_name:\n    '#type': textfield\n    '#title': 'Full Name'\n    '#required': true\n  company:\n    '#type': textfield\n    '#title': Company\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  street_address:\n    '#type': textfield\n    '#title': 'Street Address'\n    '#required': true\n  city:\n    '#type': textfield\n    '#title': City\n    '#required': true\n  state:\n    '#type': select\n    '#title': State\n    '#options': state_codes\n    '#required': true\n  zip_code:\n    '#type': textfield\n    '#title': 'Zip Code'\n    '#required': true\n  telephone_number:\n    '#type': tel\n    '#title': 'Telephone Number'\n    '#required': true\nstructured_settlement_industry_experience:\n  '#type': fieldset\n  '#title': 'Structured Settlement Industry Experience'\n  cssc_certificate:\n    '#type': checkboxes\n    '#title': 'Do you currently hold a CSSC Certificate?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  yes_to_cssc_certificate:\n    '#type': textarea\n    '#title': 'If yes, in what year did you receive your CSSC Certificate?'\n  involvement_in_nssta_during_your_career:\n    '#type': textarea\n    '#title': 'Please describe your involvement in NSSTA during your career:'\n    '#description': 'Please include memberships or Co-Chairs of Committees, Board Memberships, etc'\n  please_describe_your_role:\n    '#type': textarea\n    '#title': 'Please describe your role (ie: broker, admin, life company, etc) in the structured settlment industry:'\n    '#required': true\n  number_of_years_in_the_structured_settlement_industry_:\n    '#type': textarea\n    '#title': 'Number of Years in the Structured Settlement Industry:'\n    '#required': true\n"
