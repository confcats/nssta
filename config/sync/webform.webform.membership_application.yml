elements: "company_information:\n  '#type': fieldset\n  '#title': 'I. Company Information'\n  description_1:\n    '#type': webform_markup\n    '#markup': '<p>Please use the space below to provide the requested information about the company applying for membership.</p>'\n  organization_name:\n    '#type': textfield\n    '#title': 'Organization Name'\n    '#title_display': before\n    '#required': true\n  your_name:\n    '#type': textfield\n    '#title': 'Your Name'\n  mailing_address:\n    '#type': textarea\n    '#title': 'Mailing Address'\n    '#rows': 2\n    '#required': true\n  city:\n    '#type': textfield\n    '#title': City\n    '#required': true\n  state:\n    '#type': select\n    '#title': State\n    '#options': state_codes\n    '#required': true\n  zip_code:\n    '#type': textfield\n    '#title': 'Zip Code'\n    '#size': 5\n    '#maxlength': 10\n    '#required': true\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#required': true\n  fax:\n    '#type': tel\n    '#title': Fax\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\nmembership_category:\n  '#type': fieldset\n  '#title': 'II. Membership Category'\n  description_2:\n    '#type': webform_markup\n    '#markup': '<p>Please use the space below to select category into which the above company best fits.</p>'\n  membership_type:\n    '#type': checkboxes\n    '#title': 'Membership Type'\n    '#description': '<p>Check all that apply.</p>'\n    '#options':\n      consultant: Consultant\n      insurance_company: 'Insurance Company'\n      claims_company: 'Claims Company'\n      associate: Associate\n  involvement:\n    '#type': textarea\n    '#title': Involvement\n    '#description': '<p>Please describe your company&#39;s involvement in structured settlements.</p>'\n    '#required': true\ncompany_affiliation:\n  '#type': fieldset\n  '#title': 'III. Company Affiliation'\n  description_3:\n    '#type': webform_markup\n    '#markup': '<p>Please list the names of any parent company, affiliates, subsidiaries or other company related to the applicant company that is involved in the structured settlement business and indicate their involvement in structured settlements.</p>'\n  corporate_parent:\n    '#type': fieldset\n    '#title': 'Corporate Parent'\n    name:\n      '#type': textfield\n      '#title': Name\n    structured_settlement_activity:\n      '#type': textarea\n      '#title': 'Structured settlement activity'\n      '#rows': 3\n    nssta_member:\n      '#type': radios\n      '#title': 'NSSTA Member'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\n  subsidiary:\n    '#type': fieldset\n    '#title': Subsidiary\n    name_subsidiary:\n      '#type': textfield\n      '#title': Name\n    structured_settlement_activity_subsidiary:\n      '#type': textarea\n      '#title': 'Structured settlement activity'\n      '#rows': 3\n    nssta_member_subsidiary:\n      '#type': radios\n      '#title': 'NSSTA Member'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\n  other_affiliate:\n    '#type': fieldset\n    '#title': 'Other Affiliate'\n    name_other_affiliate:\n      '#type': textfield\n      '#title': Name\n    structured_settlement_activity_other_affiliate:\n      '#type': textarea\n      '#title': 'Structured settlement activity'\n      '#rows': 3\n    nssta_member_other_affiliate:\n      '#type': radios\n      '#title': 'NSSTA Member'\n      '#options':\n        'yes': 'Yes'\n        'no': 'No'\nagreement:\n  '#type': fieldset\n  '#title': 'IV. Agreement'\n  '#description': '<p>By clicking &quot;Submit,&quot; you agree to the above statement.</p>'\n  description_4:\n    '#type': webform_markup\n    '#markup': '<p>I understand that the NSSTA Membership Committee and the NSSTA Membership Board of Directors must favorably consider this application prior to acceptance. By signature hereto, I declare that the facts herein are true and complete to the best of my knowledge. I also state that my organization, voting and professional members are actively involved in, associated with, or have an interest in the furtherance of periodic payment of compensation on account of personal physical injuries as set forth in Article II of the NSSTA Bylaws.</p>'\n  name_agreement:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  title_agreement:\n    '#type': textfield\n    '#title': Title\n"
